<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/84682629a9.js" crossorigin="anonymous"></script>
  <style>
    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    }

    section{
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .card{
      width: 700px;
      height: 840px;
      background-color: #f9cd4c;
      /* background: rgb(34,193,195);
      background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(169,45,253,1) 100%); */
      border-radius: 20px;
      overflow: hidden;
    }
    .card .background {
      width: 100%;
      height: 38%;
    }
    .profile{
      display: flex;
      justify-content: center;
      align-content: center;
    }
    .profile .PhotoProfile {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      border: 3px #6d69ae solid;
      position: absolute;
      top: 215px;
      box-shadow: 10px 13px 29px -2px rgba(0,0,0,0.68);    
     }
     .info {
      display: flex;
      flex-direction: column;
      text-align: center;
      margin-top: 100px;
     }
     .info p{
       margin: 15px;
       bottom: -100px;
     }
     .info p:nth-child(1) {
      font-family: Verdana;
      font-weight: 900;
      font-size: 20pt;
     }
     .info p:nth-child(2) {
      font-family: Verdana;
      font-weight: 900;
      font-style: italic;
      font-size: 10pt;
     }
     .contact{
      /* display: flex;
      justify-content: center;
      align-self: center; */
      text-align: center;
      margin: 0 auto;
      width: 400px;
      padding: 30px 0px;
      border-bottom: 2px dashed red;
     }
     .contact p{
       font-size: 18px;
       font-family: Verdana;
       top: 120px;
       min-height: auto;
     }
     .contact i {
       margin: 10px;
     }
     .tech{
       display: flex;
       justify-content: space-around;
       padding: 25px;
     }
     .follow {
       display: flex;
       justify-content: center;
       height: 100px;
     }
     .follow p{
      height: 65px;
      width: 500px;
      text-align: center;
      margin-top: 30px;
      padding: 12px;
      background: #6d69ae;
      /* background: #884EA0; */
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      font-size: 40px;
      font-family: Verdana;
      font-weight: 300;
     }
  </style>
</head>
<body>
  <section>
    <div class="card">
      <img class="background" src="https://images.pexels.com/photos/735911/pexels-photo-735911.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="gaming">
      <div class="profile">
        <img class="PhotoProfile" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="profile">
      </div>
      <div class="info">
        <p>Mat√≠as Priguetti</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius dolor impedit non adipisci est neque, atque quibusdam quisquam aperiam tenetur veritatis magni sit harum a tempore temporibus quos animi repudiandae?</p>
      </div>
      <div class="contact">
        <p><i class="fa-solid fa-location-dot fa-xl"></i>Uruguay</p>
        <!-- <p><i class="fa-solid fa-at fa-xl"></i>Send E-mail</p>       -->
      </div>
      <div class="tech">
        <a href="https://github.com/MatiasPriguetti03"><i class="fa-brands fa-github fa-3x"></i></a>
        <a href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter fa-3x"></i></a>
        <a href="https://uy.linkedin.com/"><i class="fa-brands fa-linkedin fa-3x"></i></a>
      </div>
      <div class="follow">
        <p>Contact me</p>
      </div>
    </div>
  </section>
</body>
</html>
